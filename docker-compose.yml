version: "2"
services: 
  postgres:
    image: postgres
    container_name: docker-database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=db
    volumes:
      - ./db:/docker-entrypoint-initdb.d
  server:
    build: .
    container_name: server
    links:
      - postgres
    ports:
      - 3000:3000
      - 9229:9229